  <script src="https://js.arcgis.com/4.16/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapToggle",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, BasemapToggle, FeatureLayer) {
      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-90.1688066, 29.9722569], // longitude, latitude
      zoom: 13
      });

      var popupFloodzone = {
        "title": "{Flood Zone}",
        "content" : "Flood zone is <b>{Zone}</b>.'"
      }


      var tileLayer = new FeatureLayer({
          url:
            "https://services2.arcgis.com/njxlOVQKvDzk10uN/arcgis/rest/services/FloodZone/FeatureServer",
          outFields: ["Zone"],
          popupTemplate: popupFloodzone
        });

        map.add(tileLayer);
        
  

    // 1 - Create the widget
    var toggle = new BasemapToggle({
    // 2 - Set properties
      view: view, // view that provides access to the map's 'topo-vector' basemap
      nextBasemap: "hybrid" // allows for toggling to the 'hybrid' basemap
    });

    // Add widget to the top right corner of the view
    view.ui.add(toggle, "bottom-right");
    });
  </script>
</head>
